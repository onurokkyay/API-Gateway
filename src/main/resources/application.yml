spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**
            - id: league-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/league/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG